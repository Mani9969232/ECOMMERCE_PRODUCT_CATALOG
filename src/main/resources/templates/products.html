<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <style>
        table {
            border-collapse: collapse; width: 80%; margin: auto;
        }
        th, td {
            border: 1px solid #ddd; padding: 8px; text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none; color: blue;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Product Catalog</h2>
    <div style="text-align:center; margin-bottom: 20px;">
        <a th:href="@{/products/new}">Add New Product</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}">1</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.category}">Category</td>
                <td th:text="${product.price}">0.00</td>
                <td th:text="${product.stockQuantity}">0</td>
                <td>
                    <a th:href="@{'/products/edit/' + ${product.productId}}">Edit</a> |
                    <a th:href="@{'/products/delete/' + ${product.productId}}" 
                       onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
